<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javi :: Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?&family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper p-5">
        <div class="row">
            <aside class="col-xl-3 col-md-3 col-sm-12">
                <header>
                    <h1 class="title">Galería </h1>

                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i> Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart"></i> Carrito
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer class="d-none d-xl-block">Javi López Cleffi</footer>
            </aside>


            <main class="col-xl-9 col-md-9 col-sm-12  p-5">
                <h2 class="titulo-principal">Carrito</h2>
                <hr class="mb-5">
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
                    </p>
                    <div class="row">
                        <div id="carritoProductos" class="carrito-productos  row col-12 disabled">
                            <!-- Esto se va a completar con el JS -->
                            <div class="row carrito-productos mt-3">
                            </div>
                        </div>

                        <div id="carrito-acciones" class="carrito-acciones disabled">
                            <div class="carrito-acciones-izquierda">
                                <button id="carrito-acciones-vaciar"
                                    class=" btn btn-outline-info carrito-acciones-vaciar mt-3">Vaciar
                                    carrito</button>
                            </div>
                            <div class="carrito-acciones-derecha">
                                <div class="carrito-acciones-total">
                                    <p>Total:</p>
                                    <p id="total">$3000</p>
                                </div>
                                <button id="carrito-acciones-comprar"
                                    class=" btn btn-info carrito-acciones-comprar disabled">Comprar
                                    ahora</button>
                            </div>
                        </div>

                        <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i
                                class="bi bi-emoji-laughing"></i></p>
                    </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"></script>

</body>
